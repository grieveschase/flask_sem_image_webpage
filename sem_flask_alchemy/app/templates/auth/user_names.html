{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}User Edit{% endblock %}

{% block page_content %}
<div class="page-header">
  <h3>User Edit</h3>
  <h5><a href="{{ url_for('.user_add') }}">Add a new user</a></h5>
</div>

<div class="col-md-4">
  <table id="myTable">
  	<tr class="header">
  		<th style="width:50%;">Users</th>
      <th style="width:50%;">Role ID</th>
  	</tr>
    {% for user in users %}
    <tr>
      <td><a href="{{ url_for('.user_edit', user=user.name) }}"> {{user.name}}</a></td>
      <td>{{ user.role_id }}</td>
    </tr>
    {% endfor %}
  </table>

</div>

{% endblock %}
